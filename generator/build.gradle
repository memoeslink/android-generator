plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'kotlin-android'
}

def currentVersionName = "2023.2.2"

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.memoeslink.androidgenerator'
                artifactId = 'release'
                version = currentVersionName
            }
            debug(MavenPublication) {
                from components.debug

                groupId = 'com.memoeslink.androidgenerator'
                artifactId = 'debug'
                version = currentVersionName
            }
        }
    }
}

android {
    compileSdk 34
    buildToolsVersion '34.0.0'

    defaultConfig {
        minSdk 26
        targetSdk 34
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    namespace 'com.memoeslink.generator'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
    implementation 'androidx.startup:startup-runtime:1.1.1'
    implementation 'com.github.jitpack:gradle-simple:1.0'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'io.github.encryptorcode:pluralize:1.0.0'
    implementation 'io.github.memoeslink:randomizer:2022.0.1-release'
    implementation 'com.github.memoeslink.sharedpreferences-helper:final:2023.0.1'
    implementation 'net.andreinc:aleph:0.1.1'
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.8.21'))
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}